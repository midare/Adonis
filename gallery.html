<!DOCTYPE html>
<html>
    <head>
        <title>Wandou Labs UI Components Guide Line</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheets/typography.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/button.css" />
    </head>
    <body>
        <button class="w-btn min">我是按钮</button>
        <button class="w-btn hover min">我是按钮</button>
        <button class="w-btn active min">我是按钮</button>
        <button class="w-btn min" disabled>我是按钮</button>
        <br />
        <button class="w-btn">我是按钮</button>
        <button class="w-btn hover">我是按钮</button>
        <button class="w-btn active">我是按钮</button>
        <button class="w-btn" disabled>我是按钮</button>
        <br />
        <button class="w-btn primary grand">我是按钮</button>
        <button class="w-btn primary hover grand">我是按钮</button>
        <button class="w-btn primary active grand">我是按钮</button>
        <button class="w-btn primary grand" disabled>我是按钮</button>
        <br />
        <button class="w-btn danger max">我是按钮</button>
        <button class="w-btn danger hover max">我是按钮</button>
        <button class="w-btn danger active max">我是按钮</button>
        <button class="w-btn danger max" disabled>我是按钮</button>
    </body>
</html>
